{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <header>
        <h1>Edytor</h1>
        <input type="text" placeholder="Wyszukaj...">
        <span>
            <button id="czat">Czat</button>
            <button id="to-do">to-do</button>
        </span>
    </header>
    <div id="main-wrap">
        <div id="small-menu">
            <div id="small-menu-top">
                <img src="{% static 'img/folders.png' %}" onclick="showFolders(this)">
                <img src="{% static 'img/github.png' %}" onclick="showGit()">
            </div>
            <div id="small-menu-bottom">
                <img id='sett' src="{% static 'img/settings.png' %}">
               {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">
                    <img id='ava' src="{% static 'img/avatar.png' %}">
                </a>
                {% else %}
                 <a href="{% url 'login' %}">
                    <img id='ava' src="{% static 'img/avatar.png' %}">
                 </a>
                {% endif %}
            </div>
        </div>
        <div id="chatgpt">
            <div class="chatMenu">
                <div class="switchToChat" onclick="selectChatMenu(this, '#chat-messages')">
                    Chat
                </div>
                <div class="switchToGroups" onclick="selectChatMenu(this, '.groups')">
                    Grupy
                </div>
            </div>
            <div id="chat-messages">
                <div id="chat-input" style="padding: 10px;">
                    <input type="text" id="user-input" placeholder="Napisz coÅ›..." style="width: 70%;">
                    <button onclick="sendChatMessage()">WyÅ›lij</button>
                </div>
            </div>
            <div class="groups">
                <div class="groupsSearch">
                    <input type="text" oninput="searchGroup(this)" placeholder="Search The Matrix...">
                </div>
                <div class="search-results"></div>
            </div>
        </div>
        <div class="menu" id="github">
            <input type="text" placeholder="Link do repo..." id="repoUrl">
            <button id="git" onclick="loadRepoTree()">Wczytaj</button>
        </div>
        <div class="todo">
            <div class="todo_panel">
                <button onclick="changeToDoView('canban')">Canban</button> |
                 <button onclick="changeToDoView('list')">List</button> |
                  <button onclick="changeToDoView('kalendarz')">Kalendarz</button> |
                   <button onclick="changeToDoView('mind_board')">Mind board</button> |
                    <button onclick="changeToDoView('whiteboard')">Whiteboard</button>
            </div>
            <div class="todo_content">
                <div class="canban">Canban</div>
                <div class="list">
                    <div class="addProjectContainer">
                        <input type="text" class="add_project_input" placeholder="Nowy projekt">
                        <button class="add_project_button" onclick="addProjectFunction()"><div class="line1"><div class="line2"></div></button>
                        <div class="sortProjectContainer" onclick="changeTaskSort()">
                                <div class="oneInLine">
                                    <div></div>
                                </div>
                                <div class="twoInLine">
                                    <div></div>
                                    <div></div>
                                </div>
                        </div>
                    </div>
                    <div class="list_contents">
                        
                    </div>
                </div>
                <div class="kalendarz">
                    <div class="calendarDate">
                        <button class="previous" onclick="previousCalendarMounth()">â–¼</button>
                        <span class="date"></span>
                        <button class="next" onclick="nextCalendarMounth()">â–¼</button>
                        <b class="month"></b>
                        <div class="todayButton" onclick="drawCalendar(new Date())">DziÅ›</div>
                    </div>
                    <div class="calendarSection">
                        <div class="calendarHeader">
                            <div>PoniedziaÅ‚ek</div>
                            <div>Wtorek</div>
                            <div>Åšroda</div>
                            <div>Czwartek</div>
                            <div>PiÄ…tek</div>
                            <div>Sobota</div>
                            <div>Niedziela</div>
                        </div>
                        <div class="calendarContent">
    
                        </div>
                    </div>
                </div>
                <div class="mind_board">
                    <svg id="mindmap"></svg>
                </div>
                <div class="whiteboard" id="whiteboard-view" style="display: none;">
                    <div class="toolbar">
                        <button onclick="clearCanvas()">ðŸ§¹ WyczyÅ›Ä‡</button>
                        <button onclick="saveCanvas()">ðŸ’¾ Zapisz</button>
                    </div>
                    <canvas id="board"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'scripts/whiteboard.js' %}"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="{% static 'todo/script.js' %}"></script>
    <script type="module" src="{% static 'todo/mindMap.js' %}"></script>
</body>
</html>
